name: Evaluate Annotations vs Gold Standard

on:
  schedule:
    - cron: "0 7 * * *"  # runs daily at 7 AM UTC
  workflow_dispatch:     # manual run

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install xlsx node-fetch@2

      - name: Run evaluation script
        run: node scripts/evaluate_annotations.js

      - name: Commit and push report
        run: |
          git config --global user.name "AnnotationEvalBot"
          git config --global user.email "annotationbot@users.noreply.github.com"
          git add Reports/evaluation.md
          git commit -m "Auto-update evaluation metrics" || echo "No changes to commit"
          git pull --rebase
          git push
