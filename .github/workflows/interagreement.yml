name: ðŸ§© Phenomenon Effect Analysis

on:
  push:
    branches:
      - main
    paths:
      - "Annotations/**"
      - "GoldStandard/**"
      - "scripts/phenomena_effects.js"
      - ".github/workflows/phenomenon_analysis.yml"
  workflow_dispatch:

jobs:
  analyze_phenomena:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --------------------------------------------------
      # 1. Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Setup Node.js (ESM-safe)
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # 3. Install ONLY guaranteed dependencies
      #    (no obscure stats packages)
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          npm init -y
          npm install xlsx papaparse

      # --------------------------------------------------
      # 4. Run phenomenon analysis
      # --------------------------------------------------
      - name: Run phenomenon analysis
        run: |
          node scripts/phenomena_effects.js

      # --------------------------------------------------
      # 5. Commit & push report (safe, no empty commits)
      # --------------------------------------------------
      - name: Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Reports/Phenomena_Report.md

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "ðŸ§© Update Phenomena Analysis Report [skip ci]"
          git push
