name: ðŸ§© Phenomenon Effect Analysis

on:
  push:
    branches:
      - main
    paths:
      - "Annotations/**"
      - "GoldStandard/**"
      - "scripts/phenomena_effects.js"
      - "package.json"
  workflow_dispatch:

jobs:
  analyze_phenomena:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run phenomenon analysis
        run: node scripts/phenomena_effects.js

      - name: Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Reports/Phenomena_Report.md
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "ðŸ§© Update Phenomena Analysis Report [skip ci]"
          git push
