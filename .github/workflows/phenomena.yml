name: ðŸ§© Phenomenon Effect Analysis

on:
  push:
    branches:
      - main
    paths:
      - "Annotations/**"
      - "GoldStandard/**"
      - "scripts/phenomena_effects.js"
  workflow_dispatch: # allows manual run from the Actions tab

jobs:
  analyze_phenomena:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install xlsx papaparse simple-statistics

      - name: Run Phenomenon Analysis
        run: |
          node scripts/phenomena_effects.js

      - name: Commit & Push Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Reports/Phenomena_Report.md
          git commit -m "ðŸ§© Update Phenomena Analysis Report [skip ci]" || echo "No changes to commit"
          git push
