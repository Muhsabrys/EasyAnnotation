<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLI Annotation Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NLI Annotation Interface</h1>

  <div id="controls">
    <p>Annotations will load automatically from your GitHub file.</p>
    <button id="loadBtn">Load Data from GitHub</button>
    <button id="downloadBtn" style="display:none;">Download CSV</button>
    <button id="saveGithubBtn" style="display:none;">Save to GitHub</button>
  </div>

  <div id="tableContainer"></div>

  <div id="paginationContainer" style="display:none;">
    <button id="prevBtn" disabled>Previous Page</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextBtn">Next Page</button>
  </div>

  <div id="tokenContainer">
    <label for="githubToken">GitHub Token (only needed for saving):</label>
    <input type="password" id="githubToken" placeholder="Paste your token here">
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
