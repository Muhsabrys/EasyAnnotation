<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Language Inference (NL) Annotation Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Natural Language Inference (NL) Annotation Interface</h1>

  <div id="controls">
    <p>Annotations will load automatically from your GitHub file.</p>
    <button id="loadBtn">Reload from GitHub</button>
    <button id="downloadBtn">Download XLSX</button>
    <button id="saveBtn">Save to GitHub</button>
  </div>

  <div id="tableContainer"></div>

  <div id="paginationContainer" style="display:none;">
    <button id="prevBtn" disabled>Previous Page</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextBtn">Next Page</button>
  </div>

  <!-- SheetJS (XLSX Library) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Your annotation script -->
  <script src="script.js"></script>
</body>
</html>
