<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLI Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NLI Sentence Pair Interface</h1>

  <!-- Configuration Panel -->
  <div id="configPanel">
    <label for="annotationOptions">Annotation Options (comma separated):</label>
    <input type="text" id="annotationOptions" placeholder="e.g. entailment, contradiction, neutral" value="entailment, contradiction, neutral">
    <button id="saveConfigBtn">Save Options</button>
  </div>

  <p>Select an Excel file with sentence pairs (hypothesis and premise):</p>
  <button id="uploadBtn">Select Excel File</button>
  <input type="file" id="fileInput" accept=".xlsx, .xls, .csv, .tsv" style="display: none;">
  
  <div id="tableContainer"></div>
  
  <!-- Pagination Controls -->
  <div id="paginationContainer" style="display: none;">
    <button id="prevBtn" disabled>Previous Page</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextBtn">Next Page</button>
  </div>
  
  <button id="downloadBtn" style="display: none;">Download Annotations</button>

  <!-- SheetJS library from CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
